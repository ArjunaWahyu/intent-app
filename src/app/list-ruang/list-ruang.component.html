<ion-item *ngIf="ruang" [detail]="false">
  <ion-label class="ion-text-wrap">
    <h2>
      {{ ruang.namaRuang }}
      <span class="date">
        <!-- <ion-note>{{ ruang.kodeRuang }}</ion-note> -->
          <ion-button (click)="deleteRuang(ruang.kodeRuang, ruang.kodeGedung)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        <!-- <ion-icon name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon> -->
      </span>
    </h2>
    <p>
      Informasi Ruang
    </p>
    <h3>Kapasitas ruang: {{ ruang.kapasitas }}</h3>
  </ion-label>
</ion-item>
