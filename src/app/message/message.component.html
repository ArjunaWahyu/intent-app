<ion-item *ngIf="gedung" [routerLink]="'/view-message/' + gedung.kodeGedung" [detail]="false">
  <ion-label class="ion-text-wrap">
    <h2>
      {{ gedung.namaGedung}}
      <span class="date">
        <!-- <ion-note>{{ gedung.kodeGedung }}</ion-note> -->
        <ion-button (click)="deleteGedung(gedung.kodeGedung)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
        <!-- <ion-icon name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon> -->
      </span>
    </h2>
    <p>
      Informasi Gedung
    </p>
    <h3>Kapasitas gedung: {{ gedung.kapasitas }}</h3>
  </ion-label>
</ion-item>
